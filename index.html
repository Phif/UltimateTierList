<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super site de Tier List</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  
  <!-- Libraries -->
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script type="module" src="./js/jquery_sortable.js"></script>
  
  <!-- Plugins -->
  <script src="./js/jquery_tooltip.js"></script>

  
</head>

<body>
  <header>
    <img src="images/favicon.png">
    <h1>Super site de Tier List</h1>
    <div class="options">
      <a href="#" class="tooltip" title="Delete images">
        <span class="material-symbols-outlined">delete</span>
      </a>
      <a href="#" class="tooltip" title="Save TierList">
        <span class="material-symbols-outlined">save</span>
      </a>
      <a href="#" class="tooltip" title="Share TierList">
        <span class="material-symbols-outlined">share</span>
      </a>
    </div>
  </header>
  <main>
    <h2>Titre</h2>
    <div class="tier-list">
      <div class="tier" id="s-tier">
        <div class="tier-options">
          <span class="material-symbols-outlined">expand_less</span>
          <span class="material-symbols-outlined">settings</span>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="tier-title"><p>S</p></div>
      </div>
      
      <div class="tier" id="a-tier">
        <div class="tier-options">
          <span class="material-symbols-outlined">expand_less</span>
          <span class="material-symbols-outlined">settings</span>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="tier-title">A</div>
      </div>
      
      <div class="tier" id="b-tier">
        <div class="tier-options">
          <span class="material-symbols-outlined">expand_less</span>
          <span class="material-symbols-outlined">settings</span>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="tier-title">B</div>
      </div>
      
      <div class="tier" id="c-tier">
        <div class="tier-options">
          <span class="material-symbols-outlined">expand_less</span>
          <span class="material-symbols-outlined">settings</span>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="tier-title">C</div>
      </div>
      
      <div class="tier" id="d-tier">
        <div class="tier-options">
          <span class="material-symbols-outlined">expand_less</span>
          <span class="material-symbols-outlined">settings</span>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="tier-title">D</div>
      </div>
    </div>
    
    <ul class="tier-images-container" id="images-list">
      <li class="tier-images">
        <img src="images/tierlist/5v8d025ktwi81.png">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/1920x1080-414922-anime-anime-girls-Nier-Automata-2B-Nier-Automata.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/1273306.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/cyberpunk-cyberpunk-anime.gif">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/Cyberpunk-Edgerunners-S1-Poster-Lucy-en.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/Fgofr8yVsAABoib.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/FO60WztXEAorqXp.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/IMG_7609.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/lucy-cyberpunk-edgerunners.gif">
      </li>
      
      <li class="tier-images" >
        <img src="images/tierlist/sample-cc51073f15e34899db4fee86aafb7d00.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/tumblr_229ff902aa7548c936e21d3b7c4c086c_bf698eea_1280.gif">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/tumblr_b1911b69717c200f92f747c7d13471f9_9ac12e61_1280.jpg">
      </li>
      
      <li class="tier-images">
        <img src="images/tierlist/unknown.png">
      </li>        
    </ul>
    <div class="image-options-container">
      <div class="tooltip" id="add-image">
        <a href="#" class="tooltip" title="Add image (Drop images or Click to browse)">
          <span class="material-symbols-outlined">add_photo_alternate</span>
        </a>
      </div>  
      <div class="tooltip" id="crop-rotate-image">
        <a href="#" class="tooltip" title="Crop and rotate image (Drag and drop)">
          <span class="material-symbols-outlined">crop_rotate</span>
        </a>
      </div>  
    </div>  
  </main>
  
</body>
</html>
