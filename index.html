<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super site de Tier List</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/> -->
  
  <!-- Favicon -->
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  
  <!-- Libraries -->
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script> -->
  
  <!-- JS -->
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <img src="images/favicon.png">
    <h1>ULTIMATE TIER LIST MAKER</h1>
    <div class="options">
      <a href="#" class="button" title="Delete ALL images">
        <span class="material-symbols-outlined">delete</span>
      </a>
      <a href="#" class="button" title="Save TierList">
        <span class="material-symbols-outlined">save</span>
      </a>
      <a href="#" class="button" title="Share TierList">
        <span class="material-symbols-outlined">share</span>
      </a>
    </div>
  </header>
  <main>
    <h2 id="tier-list-title">Click to edit Tier List title</h2>
    <div id="tier-list">
      
      <div class="tier">
        <span class="material-symbols-outlined handle">drag_indicator</span>
        <input type="color" value="#b20022" class="color-picker" name="Pick a color!">
        <div class="tier-title" id="tier-title-0"><p>S</p></div>
        <div class="images-sort" id="images-sort-0"></div>
      </div>
      
      <div class="tier">
        <span class="material-symbols-outlined handle">drag_indicator</span>
        <input type="color" value="#ff7f00" class="color-picker">
        <div class="tier-title" id="tier-title-1">A</div>
        <div class="images-sort" id="images-sort-1"></div>
      </div>
      
      <div class="tier">
        <span class="material-symbols-outlined handle">drag_indicator</span>
        <input type="color" value="#e5e52e" class="color-picker">
        <div class="tier-title" id="tier-title-2">B</div>
        <div class="images-sort" id="images-sort-2"></div>
      </div>
      
      <div class="tier">
        <span class="material-symbols-outlined handle">drag_indicator</span>
        <input type="color" value="#71dc56" class="color-picker">
        <div class="tier-title" id="tier-title-3">C</div>
        <div class="images-sort" id="images-sort-3"></div>
      </div>
      
      <div class="tier">
        <span class="material-symbols-outlined handle">drag_indicator</span>
        <input type="color" value="#5eb1d4" class="color-picker">
        <div class="tier-title" id="tier-title-4">D</div>
        <div class="images-sort" id="images-sort-4"></div>
      </div>
      
      <div class="tier">
        <span class="material-symbols-outlined handle">drag_indicator</span>
        <input type="color" value="#d45eba" class="color-picker">
        <div class="tier-title" id="tier-title-5">F</div>
        <div class="images-sort" id="images-sort-5"></div>
      </div>
    </div>
    <div class="button" id="add-tier" title="Add a tier">
      <span class="material-symbols-outlined">add_circle</span>
    </div>
    
    <ul class="uploaded-images-list images-sort" id="images-list">
      <!-- <li class="tier-images">
        <img src="images/tierlist/5v8d025ktwi81.png">
      </li> -->
      <div class ="image-options-container">
        <!-- <label for="input-file" class="image-options tooltip" title="ADD IMAGE (Drag & Drop / Click to browse)"><span class="material-symbols-outlined ">add_photo_alternate</span></label> -->
        <input type="file" accept="image/*" name="image" class ="image-options" id="input-file" multiple></input>
      </div>
    </ul>
  </main>
  <footer>
    
  </footer>
</body>
</html>
